<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FitSphere</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('I:/FitSphere App/signup-bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 80%;
            max-width: 1200px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .signup-form {
            padding: 40px;
        }

        .signup-form h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .signup-form p {
            margin-bottom: 20px;
            color: #666;
        }

        .signup-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .signup-form a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        .signup-form a:hover {
            text-decoration: underline;
        }

        .signup-form .signup-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-form .signup-btn:hover {
            background-color: #218838;
        }

        .signup-form .or {
            margin: 20px 0;
            text-align: center;
            color: #888;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .social-login a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            color: #333;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .social-login a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .social-login a:hover {
            background-color: #f9f9f9;
            transform: scale(1.05);
        }

        .signup-image {
            background: url('I:/FitSphere App/si.jpg') no-repeat center center/cover;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <!-- Left Side: Signup Form -->
        <div class="signup-form">
            <h2>Join FitSphere</h2>
            <p>Start your fitness journey with us today. Sign up to access personalized workouts and meal plans.</p>
            <form action="#" method="POST">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password (at least 8 characters)" required>
                <input type="password" placeholder="Confirm Password" required>
                <a href="#">Already have an account? Sign in</a>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <div class="or">Or</div>
            <div class="social-login">
                <a href="#">
                    <img src="I:/FitSphere App/g.jpg" alt="Google"> Sign up with Google
                </a>
                <a href="#">
                    <img src="I:/FitSphere App/facebook.png" alt="Facebook"> Sign up with Facebook
                </a>
            </div>
        </div>

        <!-- Right Side: Image -->
        <div class="signup-image"></div>
    </div>

</body>
</html>
